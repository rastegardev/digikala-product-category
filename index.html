<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom style -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./responsive-style.css">
    <!-- Browser title -->
    <title>Digikala Product category</title>
</head>

<body>
    <div class="title">
        <h1>دسته بندی های دیجیکالا</h1>
    </div>
    <div class="main-category">
        <div class="digital-category">
            <img src="./digital.png" alt="دسته بندی کالا های دیجیتال">
            <span>کالای دیجیتال</span>
        </div>
        <div class="tool-category">
            <img src="./tools.png" alt="دسته بندی کالا های خودرو ، ابزار و تجهیزات صنعتی">
            <span>خودرو ، ابزار و تجهیزات صنعتی</span>
        </div>
        <div class="dress-category">
            <img src="./dress.png" alt="دسته بندی کالا های مد و پوشاک">
            <span>مد و پوشاک</span>
        </div>
        <div class="toy-category">
            <img src="./toy.png" alt="دسته بندی کالا های اسباب بازی">
            <span>اسباب بازی ، کودک و نوزاد</span>
        </div>
        <div class="super-market-category">
            <img src="./supermarket.png" alt="دسته بندی کالا های سوپر مارکتی">
            <span>کالا های سوپر مارکتی</span>
        </div>
        <div class="health-category">
            <img src="./health.png" alt="دسته بندی های زیبایی و سلامت">
            <span>زیبایی و سلامت</span>
        </div>
        <div class="kitchen-category">
            <img src="./kitchen.png" alt="دسته بندی کالا های خانه و آشپزخانه">
            <span>خانه و آشپزخانه</span>
        </div>
        <div class="book-category">
            <img src="./book.png" alt="دسته بندی های کتاب ، لوازم تحریر و هنر">
            <span>کتاب ، لوازم تحریر و هنر</span>
        </div>
        <div class="trip-category">
            <img src="./trip.png" alt="دسته بندی کالا های ورزش و سفر">
            <span>ورزش و سفر</span>
        </div>
        <div class="local-category">
            <img src="./local.png" alt="دسته بندی کالا های محصولات بومی و محلی">
            <span> محصولات بومی و محلی</span>
        </div>
    </div>
</body>

</html>
